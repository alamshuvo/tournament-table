<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is practice Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container header-area">
        <h1>Table Tenis Tournament</h1>
    </header>
    <main class="container main-area">
        <table class="table-area">
            <caption>Tournament schedule and Result</caption>
            <thead>
                <tr class="bolder">
                    <td>Round 1</td>
                    <td>Player A</td>
                    <td>Player B</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td> Jhon</td>
                    <td> Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td> Mark</td>
                    <td> Sarah</td>
                </tr>
                <tr class="bolder">
                    <td>Round 2</td>
                    <td> Player C</td>
                    <td> Player D</td>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td> Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr class="bolder">
                    <td>Final</td>
                    <td>Winner of match 3</td>
                    <td>Winner of Match 4</td>
                </tr>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>

            </tbody>

        </table>

    </main>
</body>
</html>
